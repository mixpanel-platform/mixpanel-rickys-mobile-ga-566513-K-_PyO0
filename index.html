<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <div class="titles">
        <h1 style="font-size: 18px; color: rgb(95,105,131)">Active Users Report</h1>
        <h1 style="font-size: 16px; color: rgb(95,105,131); float: right;">Select Target Date Range</h1><br/>
        <div style="clear: both;"></div>
      </div>
      
      <div id="eventSelect" style="float: left;"></div>
      
      <div id="by" class="mixpanel-platform-label" style="margin-left: 10px; display: none;">by</div>
      <div id="propSelect" style="float: left;"></div>
      <div id="dateSelect" style="float: right;"></div><br/><br/><br/>
      
      
      <div style="clear: both;"></div>
      <div id="graph"></div>
    </div>
    <div id="table"></div>
    <script>
      MP.api.ready(function() {
        var eventSelect = $('#eventSelect').MPEventSelect();
        var propSelect  = $('#propSelect').MPPropertySelect();
        var dateSelect  = $('#dateSelect').MPDatepicker();
        
        var eventGraph  = $('#graph').MPChart({chartType: 'line'});
        var eventTable  = $('#table').MPTable({
          showPercentages: false,
        });
        
        var runQuery = function() {
          //obtain event, property, date range and type values
          var eventName = eventSelect.MPEventSelect('value'),
              propName  = propSelect.MPPropertySelect('value'),
              dateRange = dateSelect.MPDatepicker('value');

          //set parameters for multisegmentation API
          if (eventName && propName) {
            $('#graph').empty();
            
            var params = $.extend({}, dateRange, {
              'type': 'unique',
              'unit': 'day',
              'on': 'properties[\"' + propName + '\"]'
            });
            
            MP.api.segment(eventName, params).done(function(results) {
              var output = {};
              var query = results.values();
              console.log(query);
              
              _.each(_.keys(query), function(property){
                var json = query[property];
                output[property] = {};
                var sum = 0;
                
                // Calculating total MAU
                _.each(_.keys(json), function(date){
                  var values = json[date];
                  sum = sum + values;
                });
                
                // Calculating DAU over MAU
                _.each(_.keys(json), function(date){
                  var value = json[date];
                  output[property][date] = value/sum;
                });
              });
                  
              console.log(output)
              eventGraph.MPChart('setData', output);
              eventTable.MPTable('setData', output);
              });
          };
        };
        //actions when dropdowns change
        eventSelect.on('change', function(e, eventName) {
          propSelect.MPPropertySelect('setEvent', eventName);
          $("#by").show();
          runQuery();
        });
        propSelect.on('change', runQuery);
        dateSelect.on('change', runQuery);
      });
    </script>
    
  </body>
</html>
